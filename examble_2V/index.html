<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
        <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/gltf_validator.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var box3;

        var createScene = function () {
            var sizeBox3 = 10.0;

            var scene = new BABYLON.Scene(engine);
        
            var light = new BABYLON.PointLight("Omni", new BABYLON.Vector3(0, 100, 100), scene);
            var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0.8, 100, new BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
        
            //Boxes
            var box1 = BABYLON.Mesh.CreateBox("Box1", 10.0, scene);
            box1.position.x = -20;
            var box2 = BABYLON.Mesh.CreateBox("Box2", 10.0, scene);
            //new box
            box3 = BABYLON.Mesh.CreateBox("Box3", sizeBox3, scene);

            var materialBox = new BABYLON.StandardMaterial("texture1", scene);
            materialBox.diffuseColor = new BABYLON.Color3(1, 1, 0);//Green
            var materialBox2 = new BABYLON.StandardMaterial("texture2", scene);

            //texture for new box
            var materialBox3 = new BABYLON.StandardMaterial("texture3", scene);
        

            


            //Applying materials
            box1.material = materialBox;
            box2.material = materialBox2;
            // add another box
            box3.material = materialBox3;
        
            //Positioning box
            box2.position.x = 20;
            //position of the box
            box3.position.x = 35;

            $(window).keypress(function(e) {
                //alert('hello world');

                var code = e.keyCode || e.which;
                console.log(code);
                if(code == 97) { 
                
                    sizeBox3++;
                    box3.dispose();
                    box3 = BABYLON.Mesh.CreateBox("Box3", sizeBox3, scene);
                    box3.position.x = 35;
                }

                if(code == 100) { 
                
                sizeBox3--;
                box3.dispose();
                box3 = BABYLON.Mesh.CreateBox("Box3", sizeBox3, scene);
                box3.position.x = 35;
            }
            });
        
            // Creation of a basic animation with box 1
            //----------------------------------------
        
            //Create a scaling animation at 30 FPS
            var animationBox = new BABYLON.Animation("tutoAnimation", "scaling.x", 30, BABYLON.Animation.ANIMATIONTYPE_FLOAT,
                                                                            BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE);
            //Here we have chosen a loop mode, but you can change to :
            //  Use previous values and increment it (BABYLON.Animation.ANIMATIONLOOPMODE_RELATIVE)
            //  Restart from initial value (BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE)
            //  Keep the final value (BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT)
        
            // Animation keys
            var keys = [];
            //At the animation key 0, the value of scaling is "1"
            keys.push({
                frame: 0,
                value: 1
            });
        
            //At the animation key 20, the value of scaling is "0.2"
            keys.push({
                frame: 20,
                value: 0.2
            });
        
            //At the animation key 100, the value of scaling is "1"
            keys.push({
                frame: 100,
                value: 1
            });
        
            //Adding keys to the animation object
            animationBox.setKeys(keys);
        
            //Then add the animation object to box1
            box1.animations.push(animationBox);
        
            //Finally, launch animations on box1, from key 0 to key 100 with loop activated
            scene.beginAnimation(box1, 0, 50, true);
        
           

            
            // Creation of a manual animation with box 2
            //------------------------------------------
            setInterval(function () {
        
                //The color is defined at run time with random()
                box2.material.diffuseColor = new BABYLON.Color3(Math.random(), Math.random(), Math.random());
                
            }, 1000);

          
          
        
            return scene;
        }
        
        


        var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });
        var scene = createScene();

        engine.runRenderLoop(function () {


            if (scene) {
                scene.render();
            }
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
